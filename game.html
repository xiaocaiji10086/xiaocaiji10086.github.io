<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 游戏</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
        }
        .game-area {
            width: 70%; /* 调整宽度 */
            max-width: 800px; /* 设置最大宽度 */
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .history-area {
            width: 25%; /* 调整宽度 */
            max-width: 300px; /* 设置最大宽度 */
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .tile {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .tile:hover {
            transform: scale(1.05);
        }
        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; }
        .tile-256 { background: #edcc61; color: #f9f6f2; }
        .tile-512 { background: #edc850; color: #f9f6f2; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: linear-gradient(135deg, #8f7a66, #9f8b77);
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button-group button:hover {
            background: linear-gradient(135deg, #9f8b77, #8f7a66);
            transform: scale(1.05);
        }
        .button-group button:active {
            transform: scale(0.95);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <div class="game-area">
            <div class="header">
                <h1>2048</h1>
                <div id="score">分数: <span id="score-value">0</span></div>
            </div>
            <div id="game-board">
                <!-- 示例游戏格子 -->
                <div class="tile tile-2">2</div>
                <div class="tile tile-4">4</div>
                <div class="tile tile-8">8</div>
                <div class="tile tile-16">16</div>
            </div>
            <div class="button-group">
                <button id="new-game">新游戏</button>
                <button id="return-home" onclick="returnHome()">返回主页</button>
            </div>
        </div>
        <div class="history-area">
            <div id="history">
                <h2>历史记录</h2>
                <ul id="history-list"></ul>
                <div class="button-group">
                    <button id="clear-history">清除历史</button>
                </div>
            </div>
        </div>
    </div>
    <div id="game-over" class="modal">
        <div class="modal-content">
            <h2>游戏结束</h2>
            <p>您的得分: <span id="final-score"></span></p>
            <button id="restart-game">重新开始</button>
        </div>
    </div>
    <div class="anime-character"></div>
    <script src="script.js"></script>
    <script>
        function returnHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
